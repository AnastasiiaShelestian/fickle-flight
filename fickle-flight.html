<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>fickle-flight</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <header>
      <div class="homeButtonContainer">
        <button class="homeButton">
          <img src="Fickleflight Logo.svg" class="image-logo" />
        </button>
        <button class="burgerButton" onclick="handleClick();">
          <img src="burgerButton.svg" />
        </button>
      </div>
      <div class="headerLinkButtonsContainer" id="menu">
        <button class="buttonLinkHeader disabled">Explore</button>
        <button class="buttonLinkHeader">Search</button>
        <button class="buttonLinkHeader">Hotels</button>
        <button class="buttonLinkHeader">Offers</button>
      </div>
    </header>
    <section>
      <img src="Banner  Background.png" class="homePage" />
    </section>
  </body>
  <script>
    function handleClick() {
      const menuElement = document.getElementById("menu");
      if (menuElement.style.display == "none") {
        menuElement.style.display = "flex";
      } else {
        menuElement.style.display = "none";
      }
    }
  </script>
</html>
